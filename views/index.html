<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap CSS from CDN -->

    <!-- link to custom stylesheet (always require after Bootstrap) -->

<body>
  <!--main container-->
  <div class="container-fluid">
<!--**********************HEADER ROW***********************-->
    <div class="row headerRow">
      <div class="col-md-3 hamburgerCol">
        <svg class="hamburger" width="37px" height="33px" viewBox="0 0 37 33" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Generator: Sketch 44.1 (41455) - http://www.bohemiancoding.com/sketch -->

            <defs>
                <rect id="path-1" x="0" y="0" width="37" height="9" rx="4.5"></rect>
                <rect id="path-2" x="0" y="12" width="37" height="9" rx="4.5"></rect>
                <rect id="path-3" x="0" y="24" width="37" height="9" rx="4.5"></rect>
            </defs>
            <g id="Landing-Page" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Desktop" transform="translate(-23.000000, -116.000000)">
                    <g id="Advanced-Menu" transform="translate(23.000000, 116.000000)">
                        <g id="Rectangle-3">
                            <use fill="#D8D8D8" fill-rule="evenodd" xlink:href="#path-1"></use>
                            <rect stroke="#000000" stroke-width="1" x="0.5" y="0.5" width="36" height="8" rx="4"></rect>
                        </g>
                        <g id="Rectangle-3-Copy">
                            <use fill="#D8D8D8" fill-rule="evenodd" xlink:href="#path-2"></use>
                            <rect stroke="#000000" stroke-width="1" x="0.5" y="12.5" width="36" height="8" rx="4"></rect>
                        </g>
                        <g id="Rectangle-3-Copy-2">
                            <use fill="#D8D8D8" fill-rule="evenodd" xlink:href="#path-3"></use>
                            <rect stroke="#000000" stroke-width="1" x="0.5" y="24.5" width="36" height="8" rx="4"></rect>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
      </div>
      <div class="col-md-6 logoTaglineCol">
        <center><img src='../public/stylesheets/images/v1Logo.png' class="logo" width="261" height="98"></center>
        <center><p class="tagline">“Write, review and share the menu.”</p></center>
      </div>
      <div class="col-md-3 loginSignupCol">
        <center class="loginSignup"><input type="button"  class="login"  value=" Login "    onclick="document.form.action='http://example.com/loginPage.php';        document.form.submit();">
        <input type="button"  class="signup"  value=" Signup "  onclick="document.form.action='http://example.com/registrationPage.php'; document.form.submit();"></center>
      </div>
    <!--closes headerRow-->
    </div>
<!--*********************SEARCHBAR ROW*********************-->
    <div class="row searchbarRow">
      <div class="col-md-6 col-md-offset-3 searchbarCol">
        <input type=search class="searchbar" results=5 placeholder="Search by: menu item..." autosave=5 name=s>
    <!--closes searchbarRow-->
    </div>
<!--******************TOGGLE BUTTONS ROW*******************-->
    <div class="row toggleButtonsRow">
      <div class="col-md-4 col-md-offset-4 toggleButtonsCol">
        <center class="toggleButtons"><input type="button"  class="menuItem"  value=" menu item "    onclick="document.form.action='http://example.com/loginPage.php';        document.form.submit();">
        <input type="button"  class="restaurant"  value=" restaurant "  onclick="document.form.action='http://example.com/registrationPage.php'; document.form.submit();"></center>
      </div>
    <!--closes toggleButtonsRow-->
    </div>
<!--********************MOST RECENT ROW********************-->
    <div class="row mostRecentRow">
      <div class="col-md-4 col-md-offset-4 mostRecentCol">
        <div class="indexTemp">
          <p><br></br>...placeholder for most recent cards</p>
        </div>
      </div>
    <!--closes mostRecentRow-->
    </div>
<!--**********************FOOTER ROW***********************-->
    <div class="row footerRow">
      <div class="col-md-12 footerCol">
        <center><p class="copyright">Copyright Now-ish</p></center>
      </div>
    <!--closes footerRow-->
    </div>

  </div>
